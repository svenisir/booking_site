<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТеремБронька</title>
</head>
<body>
    <div style="display:flex; margin-bottom:15px; justify-content:center;">
        <div>
        {% for hotel in hotels %}
            <div style="display:flex; margin-bottom:15px; border: solid; border-radius: 100px; overflow:hidden;">
                    <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
                         alt="Фото отеля", style="width:250px; height:250px; object-fit:cover;">
                    <div style="padding: 20px">
                        <h1>{{ hotel["name"] }}</h1>
                        <h4>{{ hotel["location"] }}</h4>
                    </div>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
